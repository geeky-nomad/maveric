<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot</title>
<style>
    #chat-container {
        height: 400px;
        width: 300px;
        border: 1px solid #ccc;
        overflow-y: scroll;
        padding: 10px;
    }
    #chat-messages {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div id="chat-container">
    <div id="chat-messages"></div>
</div>
<input type="text" id="user-input" placeholder="Type your message...">
<button id="send-btn">Send</button>

<script>
    const chatContainer = document.getElementById('chat-container');
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    // Function to add a message to the chat window
    function addMessage(message, isUser) {
        const messageDiv = document.createElement('div');
        messageDiv.textContent = message;
        messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
        chatMessages.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Function to send user message to the backend API
    async function sendMessageToBackend(message) {
        try {
            const response = await fetch('http://127.0.0.1:8000/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: message })
            });
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error sending message to backend:', error);
            return { error: 'Error sending message to backend' };
        }
    }

    // Event listener for send button click
    sendBtn.addEventListener('click', async () => {
        const userMessage = userInput.value.trim();
        if (userMessage) {
            addMessage(userMessage, true);
            userInput.value = '';
            const botResponse = await sendMessageToBackend(userMessage);
            addMessage(botResponse.message, false);
        }
    });

    // Simulate sending a message when Enter key is pressed
    userInput.addEventListener('keyup', async (event) => {
        if (event.key === 'Enter') {
            sendBtn.click();
        }
    });
</script>
</body>
</html>
